name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

parameters:
  - name: sqlServerIntegrationTests
    displayName: Run SQL Server Integration Tests
    type: boolean
    default: false
  - name: myGetDeploy
    displayName: Deploy to MyGet
    type: boolean
    default: false

variables:
  buildConfiguration: Release
  SA_PASSWORD: UmbracoIntegration123!
  UMBRACO__CMS_GLOBAL__ID: 00000000-0000-0000-0000-000000000042
  nodeVersion: 14.18.1
  DOTNET_NOLOGO: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  isTag: $[startsWith('$(build.sourceBranch)', 'refs/tags/')]
  isDev: $[endsWith('$(build.sourceBranch)', 'dev')]
  isFeature: $[contains('$(build.sourceBranch)', '/feature/')]

resources:
  containers:
    - container: mssql
      image: 'mcr.microsoft.com/mssql/server:2019-latest'
      env:
        ACCEPT_EULA: 'Y'
        SA_PASSWORD: $(SA_PASSWORD)
        MSSQL_PID: Developer
      ports:
        - '1433:1433'
      options: '--name mssql'

stages:
  ###############################################
  ## Build
  ###############################################
  - stage: Build
    jobs:
      - job:
        displayName: Build Umbraco CMS
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: NodeTool@0
            displayName: Use node $(nodeVersion)
            inputs:
              versionSpec: $(nodeVersion)
          - task: Cache@2
            displayName: Cache node_modules
            inputs:
              key: '"umbraco_ui_client_node_modules" | "$(Agent.OS)" | $(Build.SourcesDirectory)/src/Umbraco.Web.UI.Client/package-lock.json'
              path: $(Build.SourcesDirectory)/src/Umbraco.Web.UI.Client/node_modules
              cacheHitVar: CACHE_RESTORED
          - task: Npm@1
            displayName: Run npm ci
            condition: and(succeeded(), ne(variables.CACHE_RESTORED, 'true'))
            inputs:
              command: ci
              workingDir: src/Umbraco.Web.UI.Client
              verbose: false
          - task: gulp@0
            displayName: Run gulp build
            inputs:
              gulpFile: src/Umbraco.Web.UI.Client/gulpfile.js
              targets: coreBuild
              workingDirectory: src/Umbraco.Web.UI.Client
          - task: DotNetCoreCLI@2
            displayName: Run dotnet build
            inputs:
              command: build
              projects: umbraco.sln
              arguments: '--configuration $(buildConfiguration)'
          - task: PowerShell@2
            displayName: Prepare Web.UI (Windows)
            inputs:
              workingDirectory: $(Build.SourcesDirectory)/src/Umbraco.Web.UI/
              targetType: inline
              script: dotnet publish --configuration $(buildConfiguration) --os win -o $(Build.ArtifactStagingDirectory)/webapp_windows
          - task: PowerShell@2
            displayName: Prepare Web.UI (Linux)
            inputs:
              workingDirectory: $(Build.SourcesDirectory)/src/Umbraco.Web.UI/
              targetType: inline
              script: dotnet publish --configuration $(buildConfiguration) --os linux -o $(Build.ArtifactStagingDirectory)/webapp_linux
          - task: PowerShell@2
            displayName: Prepare Tests
            inputs:
              workingDirectory: $(Build.SourcesDirectory)/tests/
              targetType: inline
              script: |
               dotnet publish --no-build --configuration $(buildConfiguration) Umbraco.Tests.UnitTests -o $(Build.ArtifactStagingDirectory)/tests
               dotnet publish --no-build --configuration $(buildConfiguration) Umbraco.Tests.Integration -o $(Build.ArtifactStagingDirectory)/tests
          - task: PublishPipelineArtifact@1
            displayName: Publish Tests
            inputs:
              targetPath: $(Build.ArtifactStagingDirectory)/tests
              artifactName: tests
          - task: PublishPipelineArtifact@1
            displayName: Publish Linux web app
            inputs:
              targetPath: $(Build.ArtifactStagingDirectory)/webapp_linux
              artifactName: webapp_linux
          - task: PublishPipelineArtifact@1
            displayName: Publish Windows web app
            inputs:
              targetPath: $(Build.ArtifactStagingDirectory)/webapp_windows
              artifactName: webapp_windows

  ###############################################
  ## Test
  ###############################################
  - stage: Test
    displayName: Test
    dependsOn: Build
    jobs:
      # Unit Tests
      - job:
        displayName: Unit Tests
        strategy:
          matrix:
            Windows:
              vmImage: 'windows-latest'
            Linux:
              vmImage: 'ubuntu-latest'
            macOS:
              vmImage: 'macOS-latest'
        pool:
          vmImage: $(vmImage)
        steps:
          - checkout: none
          - task: DownloadPipelineArtifact@2
            displayName: Download build artifacts
            inputs:
              artifact: tests
              path: $(Build.SourcesDirectory)
          - task: UseDotNet@2
            condition: and(succeeded(), eq(variables['Agent.OS'], 'Darwin')) # net6 already on the other images
            displayName: Use net6
            inputs:
              version: 6.x
          - task: DotNetCoreCLI@2
            displayName: Run dotnet test
            inputs:
              command: test
              projects: '**/Umbraco.Tests.UnitTests.dll'

      # Integration Tests (SQLite)
      - job:
        displayName: Integration Tests (SQLite)
        strategy:
          matrix:
            Windows:
              vmImage: 'windows-latest'
            Linux:
              vmImage: 'ubuntu-latest'
            macOS:
              vmImage: 'macOS-latest'
        pool:
          vmImage: $(vmImage)
        steps:
          - checkout: none
          - task: DownloadPipelineArtifact@2
            displayName: Download tests
            inputs:
              artifact: tests
              path: $(Build.SourcesDirectory)
          - task: UseDotNet@2
            displayName: Use net6
            condition: and(succeeded(), eq(variables['Agent.OS'], 'Darwin')) # net6 already on the other images
            inputs:
              version: 6.x
          - task: DotNetCoreCLI@2
            displayName: Run dotnet test
            inputs:
              command: test
              projects: '**/Umbraco.Tests.Integration.dll'
            env:
              Tests__Database__DatabaseType: 'Sqlite'
              Umbraco__Cms__global__MainDomLock: 'FileSystemMainDomLock'

      # Integration Tests (SQL Server)
      - job:
        condition: or(not(or(variables.isDev, variables.isFeature)), ${{parameters.sqlServerIntegrationTests}})
        displayName: Integration Tests (SQL Server) Linux
        timeoutInMinutes: 120
        services:
          mssql: mssql
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: none
          - task: DownloadPipelineArtifact@2
            displayName: Download tests
            inputs:
              artifact: tests
              path: $(Build.SourcesDirectory)
          - task: DotNetCoreCLI@2
            displayName: Run dotnet test
            inputs:
              command: test
              projects: '**/Umbraco.Tests.Integration.dll'
            env:
              Tests__Database__SQLServerMasterConnectionString: 'Server=localhost,1433;User Id=sa;Password=$(SA_PASSWORD);'
              Tests__Database__DatabaseType: SqlServer
              Umbraco__Cms__global__MainDomLock: SqlMainDomLock

      - job:
        condition: or(not(or(variables.isDev, variables.isFeature)), ${{parameters.sqlServerIntegrationTests}})
        displayName: Integration Tests (SQL Server) Windows
        timeoutInMinutes: 120
        pool:
          vmImage:  'windows-latest'
        steps:
          - checkout: none
          - task: DownloadPipelineArtifact@2
            displayName: Download build artifacts
            inputs:
              artifact: tests
              path: $(Build.SourcesDirectory)
          - powershell: sqllocaldb start mssqllocaldb
            displayName: Start localdb
          - task: DotNetCoreCLI@2
            displayName: Run dotnet test
            inputs:
              command: test
              projects: '**/Umbraco.Tests.Integration.dll'
            env:
              Tests__Database__DatabaseType: LocalDb
              Umbraco__Cms__global__MainDomLock: MainDomSemaphoreLock

